    <main>
        <h1>Contacto</h1>
        <section>
            <fieldset>
                <legend>CONTACTAME</legend>
                <form action="" method="post" enctype="text/plain">
                    <div>
                        <label for="nombre">Nombre <strong>REQUERIDO</strong>: </label>
                        <input type="text" name="" id="nombre" style="width: 321px;" placeholder="Nombre">
                    </div>
                    <div>
                        <label for="correo">Email <strong>REQUERIDO</strong>: </label>
                        <input type="email" name="" id="correo" style="width: 258px;" placeholder="ejemplo@gmail.com">
                    </div>
                    <div>
                        <label for="telefono">Celular <strong>REQUERIDO</strong>:</label>
                        <input type="text" name="" id="telefono" style="width: 277px" placeholder="ejemplo: 1122334455">
                    </div>
                    <div>
                        <label for="sesion">¿Qué temática le interesa? <strong>REQUERIDO</strong></label>
                        <select name="sesion" id="Tipo de sesión">
                            <option value="NT">----</option>
                            <option value="N">Navideña</option>
                            <option value="I">Infantil</option>
                            <option value="F">Familiar</option>
                        </select>
                    </div>
                    <div>
                        <label for="sesion">¿Cuál es el plan que desea? <strong>REQUERIDO</strong></label>
                        <select name="sesion" id="Tipo de sesión">
                            <option value="NT">----</option>
                            <option value="N">Especial</option>
                            <option value="I">Extra</option>
                            <option value="F">Estandard</option>
                        </select>
                    </div>
                    <div>
                        <label for="mensaje">Dejame un mensaje: </label>
                        <input type="text" name="" id="mensaje" style="width: 315px;">
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </div>
                </form>
            </fieldset>
            <img src="../img/fotodos.jpg" alt="">
        </section>
        <hr>
